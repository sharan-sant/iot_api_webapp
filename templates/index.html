<!DOCTYPE html>
<html>
<head>
  <title>BTC Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Hello Investors</h2>
  <canvas id="btcChart" width="600" height="300"></canvas>

  <!-- Your Script here -->
  <script>
    window.onload = function () {
      const ctx = document.getElementById('btcChart').getContext('2d');
      const btcChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: {{ chart_labels | tojson }},
          datasets: [{
            label: 'BTC Price in USD',
            data: {{ chart_data | tojson }},
            borderColor: 'rgb(75, 192, 192)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            tension: 0.3,
            fill: true
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: 'Date'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Price (USD)'
              },
              beginAtZero: false
            }
          }
        }
      });
    };
  </script>
  
</body>
</html>
